<!-- User interface to playtest the Risk implementation. -->
<!DOCTYPE html>
<html><head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="risky.css"/>
	<script src="../node_modules/requirejs/require.js"></script>
</head><body>
	<header>
		<h1>Ludorum-risky</h1>
	</header>
	<div id="container">
		<div id="board">
			<p>SVG</p>
		</div>
		<div id="controls">
			<p>Players:
				<select style="background-color:white; color:black;" id="playerWhite"></select>,
				<select style="background-color:yellow; color:black;" id="playerYellow"></select>,
				<select style="background-color:red; color:white;" id="playerRed"></select>,
				<select style="background-color:green; color:black;" id="playerGreen"></select>,
				<select style="background-color:blue; color:white;" id="playerBlue"></select> y
				<select style="background-color:black; color:white;" id="playerBlack"></select>.
			</p>
			<p><button id="reset">Reset</button></p>
		</div>
	</div>
	<footer></footer>
	<script src="risky.js"></script>
</body></html>
