<!-- User interface to playtest the Risk implementation. -->
<!DOCTYPE html>
<html><head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="risky.css"/>
	<script src="../node_modules/requirejs/require.js"></script>
</head><body>
	<header>
		<h1>Ludorum-risky</h1>
	</header>
	<div id="container">
		<div id="board">
			<p>SVG</p>
		</div>
		<div id="controls">
			<p>Players:<ol>
				<li><select style="background-color:white; color:black;" id="playerWhite"></select></li>
				<li><select style="background-color:yellow; color:black;" id="playerYellow"></select></li>
				<li><select style="background-color:red; color:white;" id="playerRed"></select></li>
				<li><select style="background-color:green; color:black;" id="playerGreen"></select></li>
				<li><select style="background-color:blue; color:white;" id="playerBlue"></select></li>
				<li><select style="background-color:black; color:white;" id="playerBlack"></select></li>
			</ol></p>
			<p>
				<button id="reset">Reset</button>
				<button id="all-random">All Random</button>
				<button id="all-MCTS10">All MCTS(10)</button>
			</p>
		</div>
		<div id="humanPanel">
			<p>Control the number of armys to action</p>
			<p>
				<input type="text" id="numberOfArmys">
				<button id="setNumberOfArmies">Set</button>
			</p>
			<p><button id="pass">Pass</button>
		</div>
	</div>
	<footer></footer>
	<script src="risky.js"></script>
</body></html>
